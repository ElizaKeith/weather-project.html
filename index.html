<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://kit.fontawesome.com/94fddf4956.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>

<body>
    <div class="container">
        <div class="card">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">Petersburg</div>
                    <div class="col">Hopewell</div>
                    <div class="col">Chesterfield</div>
                    <div class="col">Richmond</div>
                </div>
            </div>
        </div>
        <div class="col city">
            <form id="search-form">
                <form id="city">
                    <input type="text" placeholder="Search for a City" autocomplete="off" autofocus="on"
                        id="search-text-input" />
                    <input type="submit" value="Search" />
                </form>

                <button type="button" class="btn btn-primary">
                    Search
                </button>
        </div>
        <div class="col-6"></div>
        <button type="button" class="btn btn-success btn-sm current citySearch">
            Current Location
        </button>
    </div>

    <h1>
        Colonial Heights
    </h1>
    <h2>
        Sunday 23:45
    </h2>
    <br />
    <div class="partlycloudyMain">🌤️</div>
    <h3 id=#temperature> </h3>
    <h4 id=#temperature-description> </h4>
    <div class="container">
        <div class="card">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col-3">Monday</div>
                    <div class="row> 86</div>
                <div class=" row forcast">🌧️</div>
                    <div class="col-2">Tuesday</div>
                    <div class="row temp-2">89</div>
                    <div class="row forcast">🌤</div>
                    <div class="col-2">Wednesday</div>
                    <div class="row temp">80</div>
                    <div class="row forcast">🌤️</div>
                    <div class="col-2">Thursday</div>
                    <div class="row temp">78</div>
                    <div class="row forcast">🌧️️️</div>
                    <div class="col-3">Friday</div>
                    <div class="row temp">77</div>
                    <div class="row forcast">🌤️</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <div class= "footer"> This code is  <href = "">Open Sourced</href> </div>
</body>

</html>
</head>

</html>
